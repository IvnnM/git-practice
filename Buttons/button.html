<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <link rel="stylesheet" href="button.css">
  </head>

  <body>
    <button class="subscribe-button">
      SUBSCRIBE
    </button>
    <button class="hover-button">
      <span>Hover </span></button>
    </button>
    <button class="click-button">
      Click Me
    </button>
    <button class="fade-button">
      Hover Over Me
    </button>
    <button class="gradient-button" role="button">
      Click
    </button>
    <button class="a-button" role="button">
      Click
    </button>

  </body>
</html>
